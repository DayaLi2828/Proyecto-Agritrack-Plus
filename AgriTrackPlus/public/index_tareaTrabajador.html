<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../asset/style_tareaTrabajador.css">
</head>
<body>
    <header>
        <div class="contenedor__titulo">
          <div class="contenedor__logo">
            <a href="../public/index_completarTareas.html">
              <img
                class="logo"
                src="../asset/imagenes/hoja (3).png"
                alt="hoja del logo"
              />
            </a>
          </div>
          <h1 class="titulo">Aplicar fertilizantes APK</h1>
        </div>
    </header>
    <main class="main">
        <div class="contenedor__descripcion">
            <div class="contenedor__subtitulo">
                <img class="icono__descripcion" src="../asset/imagenes/descripcion-del-trabajo.png" id="imagend de una libreta">
                <h2 class="subtitulo__descripcion">Descripción de la tarea</h2>
            </div>
            <div class="Descripcion__tarea">
              <p>Aplicación de NPK 10-20-10 en lechuga romana, 50kg por hectárea</p>
            </div>
        </div>
        <!-----Actualizar estado de la tarea------->
        <div class="contenedor__estado">
          <div class="logo__titulo">
            <img class="icono__estado" src="../asset/imagenes/grafico-de-barras.png" id="imagen de un grafico de barras">
            <h2 class="subtitulo__estado">Actualizar estado de la tarea</h2>
          </div>
          <!---Seleccionar segun el estado de la tarea--->
          <div class="estado">
            <div class="estado__pendiente">
              <label>
                <input type="radio" name ="estado" value="pendiente"> 
                <h3 id="pendiente">Pendiente</h3>
              </label>
            </div>
            <div class="estado__completada">
              <label>
                <input type="radio" name ="estado" value="completada">
                <h3 id="completada">Completada</h3> 
              </label>
            </div>
            <div class="estado__proceso">
              <label>
                <input type="radio" name ="estado" value="proceso">
                <h3 id="proceso">En proceso</h3> 
              </label>
            </div>
          </div>

        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../asset/style_RegistroCultivos.css">
</head>

<body>

  <header>
    <div class="contenedor__titulo">
      <div class="contenedor__logo">
        <img class="logo" src="../asset/imagenes/hoja (3).png" alt="hoja del logo">
      </div>
      <h1 class="titulo">Registrar Nuevo Cultivo</h1>
    </div>
  </header>

  <main class="main">
    <div class="contendor">

      <div class="contendor__cajas">
        <div class="contendor__subtitulo">
          <div class="caja__logo">
            <img class="logo" src="../asset/imagenes/hoja (3).png" id="logo hoja">
          </div>
          <h2 class="subtitulo">Información Básica</h2>
        </div>

        <form class="formulario__registrarcultivo" method="get" enctype="multipart/form-data" action="#">
          <div class="campo">
            <label for="nombre" class="nombre">Nombre del cultivo</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa el nombre del cultivo" required />
          </div>

          <div class="fechas">
            <div class="campo">
              <label for="siembra" class="siembra">Fecha de siembra</label>
              <input type="date" id="siembra" name="siembra" required />
            </div>

            <div class="campo">
              <label for="cosecha" class="cosecha">Fecha de cosecha</label>
              <input type="date" id="cosecha" name="cosecha" />
            </div>
          </div>

          <div class="campo">
            <label for="ciclo" class="ciclo">Ciclo del cultivo</label>
            <input type="text" id="ciclo" name="ciclo" placeholder="Ej: Vegetativo, Floración, Maduración" />
          </div>
        </form>
      </div>
      <!----------------------------------------------------------------------->
      <div class="contendor__cajas">
        <div class="contendor__subtitulo">
          <div class="caja__logo">
            <img class="logo" src="../asset/imagenes/hoja (3).png" id="logo hoja">
          </div>
          <h2 class="subtitulo">Fertilización y control</h2>
        </div>
        <form class="formulario__registrarcultivo" method="get" enctype="multipart/form-data" action="#">
          <div class="campo">
            <label for="fertilizante" class="nombre">Fetilizantes a aplicar</label>
            <input type="text" id="fertilizante" name="fertilizante" placeholder="Ingrese los fertilizantes" />
          </div>

          <div class="campo">
            <label for="fertilizante__nuevo" class="nombre">Agregar nuevo fertilizante</label>
            <input type="text" id="fertilizante__nuevo" name="fertilizante__nuevo" placeholder="Ingrese el nuevo fertilizante" />
          </div>

            <div class="campo">
              <label for="plagas" class="siembra">Plagas detectadas</label>
              <input type="tex" id="plagas" name="plagas"  placeholder="Ingrese las plagas detectadas" required />
            </div>

            
        </form>
      </div>

      <div class="contendor__cajas">3</div>
      <div class="contendor__cajas">4</div>
      <div class="contendor__cajas">5</div>
    </div>

  </main>

  <!--<footer class="footer">
    <p>© 2025 Agritrack Plus</p>
  </footer>
  -->

</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../asset/style_RegistroCultivos.css">
</head>

<body>

  <header>
    <div class="contenedor__titulo">
      <div class="contenedor__logo">
        <img class="logo" src="../asset/imagenes/hoja (3).png" alt="hoja del logo">
      </div>
      <h1 class="titulo">Registrar Nuevo Cultivo</h1>
    </div>
  </header>

  <main class="main">
    <div class="contendor">

      <div class="contendor__cajas">
        <div class="contendor__subtitulo">
          <div class="caja__logo">
            <img class="logo" src="../asset/imagenes/planta (2).png" id="logo hoja">
          </div>
          <h2 class="subtitulo">Información Básica</h2>
        </div>
        <!-----------------------------------------CULTIVO--------------------------------------------------->
        <form class="formulario__registrarcultivo" method="get" enctype="multipart/form-data" action="#">
          <div class="campo">
            <label for="nombre" class="nombre">Nombre del cultivo</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa el nombre del cultivo" required />
          </div>

          <div class="fechas">
            <div class="campo">
              <label for="siembra" class="siembra">Fecha de siembra</label>
              <input type="date" id="siembra" name="siembra" required />
            </div>

            <div class="campo">
              <label for="cosecha" class="cosecha">Fecha de cosecha</label>
              <input type="date" id="cosecha" name="cosecha" />
            </div>
          </div>

          <div class="campo">
            <label for="ciclo" class="ciclo">Ciclo del cultivo</label>
            <input type="text" id="ciclo" name="ciclo" placeholder="Ej: Vegetativo, Floración, Maduración" />
          </div>
        </form>
      </div>
      <!----------------------------------FERTILIZANTES------------------------------------->
      <div class="contendor__cajas">
        <div class="contendor__subtitulo">
          <div class="caja__logo">
            <img class="logo" src="../asset/imagenes/fertilizante.png" id="logo hoja">
          </div>
          <h2 class="subtitulo">Fertilización y control</h2>
        </div>
        <form class="formulario__registrarcultivo" method="get" enctype="multipart/form-data" action="#">

          <div class="contenedor__campos">
            <div class="campo">
              <label for="fertilizante" class="nombre">Tipo de Fertilizante</label>
              <input type="text" id="fertilizante" name="fertilizante" placeholder="Ingrese el tipo de fertilizante" />
            </div>

            <div class="campo">
              <label for="fertilizante__nuevo" class="nombre">Cantidad</label>
              <input type="text" id="fertilizante__nuevo" name="fertilizante__nuevo"
                placeholder="Ingrese la cantidad de fertilizante que desea usar" />
            </div>

            <div class="campo">
              <label for="plagas" class="siembra">Plagas detectadas (si aplica)</label>
              <input type="tex" id="plagas" name="plagas" placeholder="Ingrese las plagas detectadas" />
            </div>
          </div>
        </form>
      </div>
      <!---------------------------------------STOCK------------------------------------------------------->
      <div class="contendor__cajas">
        <div class="contendor__subtitulo">
          <div class="caja__logo">
            <img class="logo" src="../asset/imagenes/stock.png" id="logo hoja">
          </div>
          <h2 class="subtitulo">Stock de Productos </h2>
        </div>
        <form class="formulario__registrarcultivo" method="get" enctype="multipart/form-data" action="#">

          <div class="contenedor__campos">
            <div class="campo">
              <label for="fertilizante" class="nombre">Producto</label>
              <input type="text" id="fertilizante" name="fertilizante"
                placeholder="Ingrese el producto que desea usar " />
            </div>

            <div class="campo">
              <label for="fertilizante__nuevo" class="nombre">Tipo</label>
              <input type="text" id="fertilizante__nuevo" name="fertilizante__nuevo"
                placeholder="Ingrese el tipo de producto" />
            </div>

            <div class="campo">
              <label for="plagas" class="siembra">Cantidad</label>
              <input type="tex" id="plagas" name="plagas" placeholder="Ingrese la cantidad de productos" />
            </div>
          </div>
        </form>
      </div>
      <!--------------------------------------------------SUPERVISOR---------------------------------------------------------------------------------->
      <div class="contendor__cajas">
        <div class="contendor__subtitulo">
          <div class="caja__logo">
            <img class="logo" src="../asset/imagenes/supervisor.png" id="logo hoja">
          </div>
          <h2 class="subtitulo">Supervisor de campo</h2>
        </div>
        <form class="formulario__registrarcultivo" method="get" enctype="multipart/form-data" action="#">

          <div class="contenedor__campos">
            <div class="campo">
              <label for="fertilizante" class="nombre">Agregar trabajador</label>
              <input type="text" id="fertilizante" name="fertilizante" placeholder="Ingrese el supervisor asignado" />
            </div>
          </div>
        </form>
      </div>
      <!------------------------------------------------------------------TRABADORES---------------------------------------------------------------------------------->
      <div class="contendor__cajas">
        <div class="contendor__subtitulo">
          <div class="caja__logo">
            <img class="logo" src="../asset/imagenes/pala.png" id="logo hoja">
          </div>
          <h2 class="subtitulo">Trabajadores</h2>
        </div>
        <form class="formulario__registrarcultivo" method="get" enctype="multipart/form-data" action="#">

          <div class="contenedor__campos">
            <div class="campo">
              <label for="fertilizante" class="nombre">Agregar trabajador</label>
              <input type="text" id="fertilizante" name="fertilizante"
                placeholder="Ingrese los trabajadores que van a laborar en su cultivo" />
            </div>
          </div>
        </form>
      </div>
    </div>

  </main>

  <!--<footer class="footer">
    <p>© 2025 Agritrack Plus</p>
  </footer>
  -->

</body>

</html>

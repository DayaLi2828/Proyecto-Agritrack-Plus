<body>
  
  
  <header>
    <div class="contenedor__titulo">
        <img class="logo" src="../asset/hoja (2).png" alt="hoja del logo"> 
        <h1 class="titulo">AGRITRACK PLUS</h1>
    </div>
  </header>

   <aside class="sidebar__barra">
    <nav>
      <a href="../public/index_Admin.html">Inicio</a>

      <a href="#">Métodos de fertilización</a>
      <a href="#">Calendario</a>
      <a href="#">Tareas</a>
    </nav>
  </aside>

  <main class="main">
    <form class="formulario-cultivo" action="procesarCultivo.php" method="POST">
      <h2>Registrar Cultivo</h2>

      <label for="nombreCultivo">Nombre del cultivo:</label>
      <input type="text" id="nombreCultivo" name="nombreCultivo" required>

      <label for="productor">Nombre del productor:</label>
      <input type="text" id="productor" name="productor" required>

      <label for="departamento">Departamento:</label>
      <select id="departamento" name="departamento" required>
        <option value="">Selecciona</option>
        <option value="Santander">Santander</option>
        <option value="Antioquia">Antioquia</option>
        <!-- Agrega más opciones -->
      </select>

      <label for="municipio">Municipio:</label>
      <input type="text" id="municipio" name="municipio" required>

      <label for="vereda">Vereda:</label>
      <input type="text" id="vereda" name="vereda">

      <label for="fechaSiembra">Fecha de siembra:</label>
      <input type="date" id="fechaSiembra" name="fechaSiembra" required>

      <label for="observaciones">Observaciones:</label>
      <textarea id="observaciones" name="observaciones" rows="4"></textarea>

      <button type="submit">Guardar Cultivo</button>
    </form>

  </main>

  <footer class="footer">
    <p>© 2025 Agritrack Plus</p>
  </footer>

</body>
